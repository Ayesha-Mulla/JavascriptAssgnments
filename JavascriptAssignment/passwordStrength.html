<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Password strength</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!--<div class="parentDiv">-->
    <div class=" absolute-Center is-responsive">
        <div class="parentDiv">
            <div class="parentPassword">
                <div>
                    <label> Password <span class="requiredField">*</span> </label>
                </div>
                <div>
                    <input type="text" onkeyup="CheckPasswordStrength(this.value)" />
                </div>
            </div>
            <div class="parentPasswordstrength">
                <div>
                    <label> Password Strength</label>
                    <label id="password_strength" class="textStrenght"> Weak</label>
                </div>
                <div id="progress">
                    <div id="innerBar"></div>
                </div>
            </div>
        </div>

        <div class="rules">
            <div class="ruleHeading"><label>Rule for making the password stronger:</label></div>
            <div>
                <ul>
                    <li id="1">Use Minimum 6 characters</li>
                    <li id="2">Use Lowercase letters</li>
                    <li id="3">Use Uppercase letters</li>
                    <li id="4">Use numbers</li>
                    <li id="5">Use punctuations</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/ValidatePassword.js" type="text/javascript"></script>
</body>

</html>
